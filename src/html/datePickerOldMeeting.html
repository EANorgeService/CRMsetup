<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <form onsubmit="event.preventDefault(); autocomplete='off'; google.script.run.handleMeeting(document.getElementById('date').value, document.getElementById('meetingNotes').value); google.script.host.close();">
      <div class = "nativeDatePicker">
        <label for = "date" >Add date (yyyy/mm/dd): </label><br>
        <input type = "text" id = "date" name = "date" pattern = "^\d{4}/\d{1,2}/\d{1,2}$" required="required" autocomplete='off'>
        <br><br>
        <label for = "meetingNotes" >Add url to existing meeting notes: </label><br>
        <input type = "text" autocomplete='off' id = "meetingNotes" required="required" autocomplete='off'>
        <br><br>
        <input type = "submit" value = "Add meeting">
        <span class = "validity"></span>
      </div>
  </form>
  </body>
</html>
